<!DOCTYPE html>
<html>
    <head>
        <title>Curtain Fall Options</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
            h2 {
                margin-top: 0;
            }
            .removal {
                border: 1px solid #ccc;
                padding: 10px;

            }
            .removal input[type="text"],

                display: block;
                margin-top: 10px;
            }
            .removal-actions {
                margin-top: 10px;
            }
            button {
                margin-right: 5px;
            }
        </style>
    </head>
    <body>
        <h2>Configure Modal Removal Removals</h2>
        <div id="removals-container"></div>
